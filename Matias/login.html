<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="cont_log">
        <img src="patio.jpg" class="logo">
        <h1 class="form-label mt-4">Patio del Abuelo</h1>
        <p>Restaurante Familiar</p>
    </div>
    <form class="formulario">
        <div class="child-1">
              <label for="user" class="form-label">Usuario</label>
              <input type="email"  id="user" aria-describedby="emailHelp">
        </div>
        <div class="child-1 mt-2">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password"  id="password">
        </div>
        <div class="child-2">
            <div class="d-flex align-items-center">
                <input type="checkbox" id="showPassword">
                <span class="ms-1">Mostrar Contraseña</span>
            </div>
            <button type="submit" class="boton">Ingresar</button>
        </div>
    </form>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
